<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestion de Usuarios</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<header class="jumbotron jumbotron-fluid mb-0">
			<div class="container-fluid">
				<div class="row">
					<div class="col-3 d-flex justify-content-center align-items-center">
						<img class="overflow-auto" src="images/logo.png" alt="user.logo">
					</div>
					<div class="col-9 my-auto">
						<h1 class="display">Gestor De Usuarios</h1>
						<p class="lead ">Aplicacion web que realiza las altas, bajas, modificaciones y lecturas de usuarios</p>
					</div>
				</div>

			</div>
	</header>
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<button id="btn-nuevo" class="btn btn-primary">Nuevo</button>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0 ml-auto w-75">
				<input id="txt-search" class="form-control mr-sm-2 ml-auto w-50" type="search"
					placeholder="Buscar usuario" aria-label="Search">
			</form>
		</div>
	</nav>

	<table class="table">
		<thead class="bg-dark text-light">
			<tr>
				<th class="col-3 pl-5">#</th>
				<th class="col-3">Nombre</th>
				<th class="col-3">Apellido</th>
				<th class="col-3">Editar/Eliminar</th>
			</tr>
		</thead>
		<tbody id="contenedor"></tbody>
	</table>

	<!-- Modal Editor Usuario -->
	<div class="modal fade" id="modal-editor-usuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="titulo-modal-usuario">Nuevo Usuario</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<input id="id-usuario" type="hidden">
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-address-book-o"></i>
									</div>
								</div>
								<input id="nombre" name="nombre" type="text" required="required" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="apellido">Apellido</label>
							<input id="apellido" name="apellido" type="text" required="required" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button id="btn-guardar" type="button" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="scripts/script.js"></script>
</body>

</html>
